kind: core/block-type
metadata:
  name: kapeta/block-type-service
  title: Service

spec:
  icon:
    type: url
    value: https://storage.googleapis.com/kapeta-public-cdn/icons/service.svg

  dependencies:
    - path: spec.consumers.kind
      type: Consumers
    - path: spec.providers.kind
      type: Providers
    - path: spec.target.kind
      type: Language target
  schema:
    type: object
    properties:
      icon:
        $ref: /core/icon-value
      target:
        $ref: /core/language-target-reference
      configuration:
        $ref: /core/entity-list
      entities:
        $ref: /core/entity-list
      consumers:
        $ref: /core/block-resource-list
      providers:
        $ref: /core/block-resource-list
    required:
      - target
